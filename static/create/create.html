<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a blog</title>
    <link rel="stylesheet" href="/styles/create.css">
    <script src="/scripts/create.js" defer></script>
    <script src="https://kit.fontawesome.com/1ee8f271b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="scrollbar">
        <div class="progress"></div>
    </div>
    <header>
        <div class="headerTitle" data-link="./">Bloggs</div>
        <div class="btns">
            <!-- <button class="createBlog" data-link="create">Create a blog</button> -->
            <button class="postBlog">Post</button>
            <div class="user">
                <div class="userName">Rosen Kamenov</div>
                <button class="profile"><i class="fa-regular fa-user"></i></button>
            </div>
        </div>
        <div class="profileSettings">
            <div>Profile</div>
            <div>Liked</div>
            <div>Favourites</div>
            <div>Settings</div>
            <div>Log out</div>
            <div class="email">r****@gmail.com</div>
        </div>
    </header>
    <main class="blog">
        <textarea class="textarea title" oninput="autoExpand(this)" rows="1" placeholder="Title..."></textarea>
        <label for=".title" class="titleLabel">Title</label>
        <textarea class="textarea subtitle" oninput="autoExpand(this)" rows="1" placeholder="Subtitle(optional)"></textarea>
        <label for=".subtitle" class="subtitleLabel">Subtitle</label>
        <textarea class="textarea paragraph" oninput="autoExpand(this)" rows="1" placeholder="Write away..."></textarea>
        <div class="add"><i class="fa-solid fa-xmark"></i></div>
        <div class="addOptions">
            <i class="addParagraph fa-solid fa-text"></i>
            <i class="addImage fa-solid fa-image"></i>
            <i class="addQuote fa-solid fa-quotes"></i>
            <i class="addList fa-solid fa-list"></i>
            <i class="addSection fa-solid fa-distribute-spacing-vertical"></i>
        </div>
        <div class="paragraphSettings">
            <i class="fa-regular fa-gear"></i>
        </div>
        <div class="paragraphSettingsMenu disabled">
            <strong class="bold">B</strong>
            <em class="italic">i</em>
            <div class="divider"></div>
            <div class="makeTitle"><i class="fa-solid fa-text"></i></div>
            <div class="makeQuote"><i class="fa-solid fa-quote-right"></i></div>
        </div>
        <div class="addParOptions disabled">
            <i class="addParImage fa-solid fa-image"></i>
            <i class="addParQuote fa-solid fa-quotes"></i>
            <i class="addParSection fa-solid fa-distribute-spacing-vertical"></i>
        </div>
    </main>
</body>
</html>
