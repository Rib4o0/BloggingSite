<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggs</title>
    <link rel="stylesheet" href="/home/homePage.css" />
    <script src="/home/homePage.js" defer></script>
    <script src="https://kit.fontawesome.com/30d2125a90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="scrollbar">
        <div class="progress"></div>
    </div>
    <header>
        <div class="headerTitle">Bloggs</div>
        <div class="btns">
            <button class="createBlog" data-link="create">Create a blog</button>
            <button class="login" data-link="login">Log in</button>
            <div class="user">
                <div class="userName"></div>
                <button class="profile"><i class="fa-regular fa-user"></i></button>
            </div>
        </div>
        <div class="profileSettings">
            <div data-link="profile" class="profileLink">Profile</div>
            <div>Liked</div>
            <div>Favourites</div>
            <div>Settings</div>
            <div data-link="logout">Log out</div>
            <div class="email">r****@gmail.com</div>
        </div>
    </header>
    <main class="recentBlogs">
        <div class="sectionTitle">Freshly uploaded blogs:</div>
        <div class="blogs">
        </div>
    </main>
</body>
</html>
