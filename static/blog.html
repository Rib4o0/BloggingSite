<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="/styles/blog.css">
    <script src="/scripts/blog.js" defer></script>
    <script src="https://kit.fontawesome.com/1ee8f271b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="scrollbar">
        <div class="progress"></div>
    </div>
    <header>
        <div class="headerTitle" data-link="../">Bloggs</div>
        <div class="navOptions">
            <div class="home" data-link="../">Home</div>
            <div class="discover" data-link="../discover">Discover</div>
            <div class="mission" data-link="../mission">Mission</div>
            <div class="about" data-link="../about">About</div>
            <div class="contact" data-link="../contact">Contact</div>
        </div>
        <div class="btns">
            <button class="createBlog" data-link="../create">Create a blog</button>
            <button class="login" data-link="../login">Log in</button>
            <div class="user">
                <div class="userName">Rosen Kamenov</div>
                <button class="profile"><i class="fa-regular fa-user"></i></button>
            </div>
        </div>
    </header>
    <div class="blog">
        <div class="briefing">
            <div class="title"></div>
            <div class="subtitle"></div>
            <div class="posted">
                <div class="creator"></div>
                <div class="date"></div>
            </div>
            <div class="interactions">
                <button class="like"><i class="fa-regular fa-heart"></i></button>
                <button class="favourite"><i class="fa-regular fa-star"></i></button>
                <button class="share"><i class="fa-regular fa-share"></i></button>
            </div>
            <img class='img';src="" alt="">
        </div>
        <main class="main">
        </main>
    </div>
</body>
</html>
