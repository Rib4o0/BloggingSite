<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
    <script src="https://kit.fontawesome.com/30d2125a90.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="headerTitle">Bloggs</div>
        <div class="btns">
            <button class="createBlog" data-link="create">Create a blog</button>
            <button class="login" data-link="login">Log in</button>
            <div class="user">
                <div class="userName"></div>
                <button class="profile"><i class="fa-regular fa-user"></i></button>
            </div>
        </div>
        <div class="profileSettings">
            <div class="profileLink">Profile</div>
            <div>Liked</div>
            <div>Favourites</div>
            <div>Settings</div>
            <div data-link="logout">Log out</div>
            <div class="email">r****@gmail.com</div>
        </div>
    </header>
    <div class="container">
        <div class="userBlogs">
            <div class="title">Rosen Kamenov's blogs:</div>
        </div>
        <div class="info">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg" alt="" class="pfp">
            <div class="name">Rosen Kamenov</div>
            <div class="description">Hi I'm Rosen and im a javascript developer</div>
        </div>
    </div>
</body>
</html>
