<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a blog</title>
    <link rel="stylesheet" href="/styles/create.css">
    <script src="/scripts/create.js" defer></script>
    <script src="https://kit.fontawesome.com/1ee8f271b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="scrollbar">
        <div class="progress"></div>
    </div>
    <header>
        <div class="headerTitle" data-link="./">Bloggs</div>
        <div class="navOptions">
            <div class="discover" data-link="discover">Discover</div>
            <div class="mission" data-link="mission">Mission</div>
            <div class="about" data-link="about">About</div>
            <div class="contact" data-link="contact">Contact</div>
        </div>
        <div class="btns">
            <!-- <button class="createBlog" data-link="create">Create a blog</button> -->
            <button class="login" data-link="login">Log in</button>
            <div class="user">
                <div class="userName">Rosen Kamenov</div>
                <button class="profile"><i class="fa-regular fa-user"></i></button>
            </div>
        </div>
        <div class="profileSettings">
            <div>Profile</div>
            <div>Liked</div>
            <div>Favourites</div>
            <div>Settings</div>
            <div>Log out</div>
            <div class="email">r****@gmail.com</div>
        </div>
    </header>
    <main class="blog">
        <textarea class="textarea title" oninput="autoExpand(this)" rows="1" placeholder="Title..."></textarea>
        <label for=".title" class="titleLabel">Title</label>
        <textarea class="textarea subtitle" oninput="autoExpand(this)" rows="1" placeholder="Subtitle(optional)"></textarea>
        <label for=".subtitle" class="subtitleLabel">Subtitle</label>
        <div class="json"></div>
        <!-- <textarea rows="1" class="paragraph textarea" oninput="autoExpand(this)">The huge talk about habits and attention spent on it, sparked a lot of analysis into high performers, celebrities, CEOs, entrepreneurs, investors and any personality that is even remotely famous or has a following.        </textarea>
        <textarea rows="1" class="paragraph textarea" oninput="autoExpand(this)">Out of these podcasts, books and YouTube videos, there appeared a multitude of habits and routines that are not only unsustainable and unrealistic, but they might cause anxiety and strain on the body, which defies the purpose of having them in the first place.        </textarea>
        <textarea rows="1" class="paragraph textarea" oninput="autoExpand(this)">So let me tell you something once and for all:        </textarea>
        <textarea rows="1" class="quote textarea" oninput="autoExpand(this)">“You don’t have to wake up at 5am, if that doesn’t work for you”        </textarea>
        <textarea rows="1" class="paragraph textarea" oninput="autoExpand(this)">You don’t have to do anything. The one thing you have to do is listen to your mind and body, and choose from these habits only what works for you and brings you a certain benefit.</textarea> -->
        <div class="add"><i class="fa-solid fa-xmark"></i></div>
        <div class="addOptions">
            <i class="addParagraph fa-solid fa-text"></i>
            <i class="addImage fa-solid fa-image"></i>
            <i class="addQuote fa-solid fa-quotes"></i>
            <i class="addList fa-solid fa-list"></i>
            <i class="addSectionfa-solid fa-distribute-spacing-vertical"></i>
        </div>
    </main>
</body>
</html>
